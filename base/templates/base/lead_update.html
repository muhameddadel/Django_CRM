{% extends 'base.html' %}
{% block content %}
    <a href="{% url 'base:lead-detail' lead.pk %}">Go Back</a>
    <h1>Update lead {{ lead.first_name }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
