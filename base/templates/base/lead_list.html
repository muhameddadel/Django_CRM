{% extends 'base.html' %}
{% block content %}
    <a href="{% url 'base:lead-create' %}">Create a new lead</a>
    <h1>This is all our leads</h1>
    {% for lead in leads %}
        <div class="lead">
            <a href="{% url 'base:lead-detail' lead.pk %}">{{ lead }}</a> 
        </div>
    {% endfor %}
{% endblock %}
